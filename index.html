---
layout: default
---

<div class="home">

  <h1 class="page-heading fade-in">Recent posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list-item fade-in">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} {% if post.author %} â€¢ {{ post.author }}{% endif %}</span>

        <h1>
          <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <div>
          {{ post.excerpt }}
          <a href="{{ post.url | prepend: site.baseurl }}" class="read-more">Read more</a>
        </div>
      </li>
    {% endfor %}
  </ul>

  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

</div>
