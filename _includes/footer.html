<footer class="site-footer">
  <div class="footer-wrapper fade-in">
    
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <section class="footer-centered">
          <h2>Links</h3>
          {% for link in site.data.links.us %}
            <p>
              <a href="{{ link.url }}">{{ link.name }}</a>
            </p>
          {% endfor %}
        </section>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <section class="footer-centered">
          
          <h2>CALL US</h2>
          <p>
            {{ site.tel }}
          </p>
          <p>
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </p>
          
        </section>
      </div>
    </div>
    
    <hr class="footer-hr">

    <section class="footer-centered">
      <p>
        Copyleft {{ site.time | date: '%Y' }} - Kugghuset AB
      </p>
      <p>
        Hosted with ‚ù§ by GitHub, <a target="_blank" href="https://github.com/Kugghuset/kugghuset.github.io">check it out!</a>
      </p>
    </section>

  </div>
</footer>
